<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box pb-2">
                        <a routerLink="/products/{{tempProduct.id}}">
                          <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}" style="text-decoration:none">
                          <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price" > {{tempProduct.unitPrice | currency: 'USD' }}</div>
                        <a (click)="addToCart(tempProduct)" class="btn primary-btn btn-sm" style="text-decoration:none">Add to cart</a>
                    </div>
                </div>
                <!-- if products empty then display message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
            
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size </span>
                                <select style="border-radius: 5px;" #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>8</option>
                                    <option selected="true">12</option>
                                    <option>16</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
